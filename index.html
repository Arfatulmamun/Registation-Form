<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type=""
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="hero">

        <form>
            <div class="input">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i>Your Name</label>
            </div>

            <div class="input">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i>Number</label>
            </div>
            <div class="input">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Email ID</label>
            </div>
            <div class="input">
               <textarea id="message" rows="6" required></textarea>
                <label for="message"><i class="fas fa-comment"></i>Notes</label>
            </div>
            <button type="button"><i class="fas fa-paper-plane"></i>Submit </button>

        </form>




    </div>



</body>

</html>
